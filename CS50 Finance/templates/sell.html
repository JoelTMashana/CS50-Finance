{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">

            <select name="symbol" class="form-control">
            {%for stock in portfolio%}
                <option value ="{{stock['stock']}}">{{stock['stock'].upper()}}</option>
            {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus name="shares" class="form-control" placeholder="shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell stock</button>
    </form>
{% endblock %}
